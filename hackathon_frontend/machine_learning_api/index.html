<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Machine Learning At Click</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/custom.css">
    <!-- <link rel="stylesheet" href="css/bootstrap.css"> -->
</head>
<body>
    <div class="container">
        <div id="content" class="content">
            <h1>Machine Learning At Click</h1>
            <form action="#" id="generate-names">
                    <div class="row">
                        <div class="six columns">
                            <label for="country">Machine Learning Model Type:</label>
                            <!-- <select class="u-full-width" id="country" onChange="change_modelSelection($event)"> -->
                            <select class="u-full-width" id="country" onChange="myFunction()">
                                <option value=''>-- Select --</option>
                                <option value="supervised">Supervised</option>
                                <option value="unsupervised">Unsupervised</option>
                            </select>
                        </div>
                    </div>

                    <div class="row">
                    <div class="six columns">
                        <label for="genre">Model Selection:</label>
                        <select class="u-full-width" id="genre">
                                <!-- <option value=''>-- Select --</option>
                                <option value="logisticRegression">LogisticRegression</option>
                                <option value="linearRegression">LinearRegression</option>
                                <option value="linearRegression">Clustering</option> -->
                                <!-- <div id="model_selection"></div> -->
                        </select> 
                        </div>
                    </div>
                    <!-- <div id="genre"></div> -->
                    <div class="row">
                               <label>
                                   <input type="radio" name="level" value="standard" checked>
                                            Standard
                                    </label>
                            </div>
                            <div class="row">
                            <div class="">
                                <label>
                                <input type="radio" name="level" value="advanced" checked>
                                Advanced
                              </label>
                          </div>
                          </div>
                          <!-- </div>
                              <label class="form-check-label">
                                <input class="form-check-input" type="radio" name="level" value="advanced">
                                Advanced
                              </label>
                          </div>
                    </div> -->
                    <div class="upload-btn-wrapper">
                            <!-- /<button class="btn">Upload a file</button> -->
                            <input type="file" name="myfile" id="inputFile" />
                    </div>
                    <!-- <div class="row">
                        <button onclick="displayData()">Display Data</button>
                    </div> -->

                    <div class="row">
                    <div class="six columns">
                            <!-- <input class="button-primary u-full-width" type="submit" value="Generate"> -->
                            <input class="button-primary u-full-width" type="submit" value="Save">
                    <div id="result"></div>
                    </div>
                    </div>
                
            </form> 

            <div id="selecting_features"></div>

        </div>
    </div>
    
    <script src="js/app.js"></script>
</body>
</html>
